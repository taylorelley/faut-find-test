<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal-Routing Troubleshooting Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="pageTitle">üîß Troubleshooting Exercise</h1>
            <details id="scenarioMenu" class="scenario-menu">
                <summary id="scenarioToggle" class="scenario-btn" aria-haspopup="true" aria-expanded="false" aria-label="Scenarios" title="Scenarios">&#9776;</summary>
                <div id="scenarioControls" class="scenario-controls" role="menu">
                    <label for="scenarioSelect" class="menu-title">Select Scenario:</label>
                    <select id="scenarioSelect"></select>
                    <label for="scenarioFile" class="btn-file submit-btn">Choose File</label>
                    <input type="file" id="scenarioFile" accept=".yaml,.yml" class="visually-hidden">
                    <button id="scenarioUploadBtn" class="submit-btn scenario-upload-btn" disabled>Upload</button>
                </div>
            </details>
        </header>

        <section class="card overview-box" id="overviewSection">
            <!-- Overview text will be inserted here -->
        </section>

        <div class="content">
            <div class="legend-topology">
            <!-- Device Legend Section -->
            <section class="card device-legend">
                <h2>üìã Device Legend</h2>
                <div class="device-grid" id="deviceGrid"></div>
            </section>

            <!-- Topology Diagram Section -->
            <section class="card system-topology">
                <h2>üó∫Ô∏è System Topology</h2>
                <div class="topology-container">
                    <pre class="mermaid" id="topologyDiagram"></pre>
                </div>
                <div class="path-info" id="pathInfo"></div>
            </section>
            </div>

            <!-- Test Results Section -->
            <section class="card" id="testResults"></section>

            <!-- Diagnostic Section -->
            <section class="card diagnostic-section">
                <h2>üîç Your Diagnosis</h2>
                <div class="diagnostic-form">
                    <div class="form-group">
                        <label for="deviceSelect">Which device is faulty?</label>
                        <select id="deviceSelect" required>
                            <option value="">Select a device...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reasoning">Explain your reasoning (2-3 sentences):</label>
                        <textarea id="reasoning" rows="4" placeholder="How did you rule out other devices? Why is this device the culprit?"></textarea>
                    </div>

                    <button id="submitBtn" class="submit-btn">Submit Diagnosis</button>
                </div>

                <div id="feedback" class="feedback hidden"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
    </script>
</body>
</html>
